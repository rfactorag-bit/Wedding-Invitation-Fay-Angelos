<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      background: #fff9f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 400px;
      cursor: pointer;
      overflow: hidden;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(180deg); /* Point downward */
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #a02c2c; /* Flap color */
      transform-origin: top center;
      transition: transform 1.5s ease, opacity 1s ease 2.5s;
      z-index: 5;
    }

    .flap::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -150px;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #6e1c1c; /* Darker red border */
      transform: rotate(180deg);
      z-index: -1;
    }

    .card {
      position: absolute;
      top: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 90%;
      opacity: 0;
      transition: top 1.5s ease 1.5s, opacity 1s ease 1.5s;
      z-index: 4;
    }

    .container.open .flap {
      transform: translateX(-50%) rotate(0deg); /* Flip upward */
      opacity: 0;
    }

    .container.open .card {
      top: 20px;
      opacity: 1;
    }

    .envelope img,
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container" onclick="this.classList.toggle('open')">
    <div class="envelope">
      <img src="envelope.jpg" alt="Envelope" />
    </div>
    <div class="flap"></div>
    <div class="card">
      <img src="invite.jpg" alt="Invitation" />
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff9f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card-wrap {
      position: relative;
      width: 90%;
      max-width: 500px;
      aspect-ratio: 3/4;
      cursor: pointer;
    }
    .envelope img, .invite img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      transition: all 1s ease;
    }
    .invite img {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
    .open .envelope img {
      opacity: 0;
    }
    .open .invite img {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card-wrap" onclick="this.classList.toggle('open')">
    <div class="envelope">
      <img src="https://drive.google.com/uc?export=view&id=112_GCRWnKSXek8pUqlPZxC9xWHi97sqF" alt="Envelope cover" />
    </div>
    <div class="invite">
      <img src="https://drive.google.com/uc?export=view&id=1_ykk_ToX6iPKTqSYB_RF5YMnx4mFiQsV" alt="Invitation card" />
    </div>
  </div>
</body>
</html>

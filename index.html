<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff9f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      perspective: 1000px;
      width: 300px;
      height: 400px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    .front {
      background: #fff;
    }

    .back {
      background: #fff;
      transform: rotateY(180deg);
    }

    .side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="card-container" onclick="document.querySelector('.card').classList.toggle('open')">
    <div class="card">
      <div class="side front">
        <img src="envelope.jpg" alt="Envelope" />
      </div>
      <div class="side back">
        <img src="invite.jpg" alt="Invitation" />
      </div>
    </div>
  </div>
</body>
</html>

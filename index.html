<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      background: #fff9f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 400px;
      cursor: pointer;
      overflow: hidden;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-top: 100px solid #a02c2c; /* Match envelope color */
      transform-origin: bottom center;
      transition: transform 1s ease;
      z-index: 3;
    }

    .card {
      position: absolute;
      top: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 90%;
      opacity: 0;
      transition: top 1s ease 1s, opacity 0.5s ease 1s;
      z-index: 2;
    }

    .container.open .flap {
      transform: translateX(-50%) rotate(-120deg);
      transition: transform 1s ease;
    }

    .container.open .card {
      top: 20px;
      opacity: 1;
    }

    /* Return flap to top after animation */
    .container.open.return .flap {
      transform: translateX(-50%) rotate(0deg);
      transition: transform 1s ease 2s;
    }

    .envelope img,
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container" onclick="openEnvelope(this)">
    <div class="envelope">
      <img src="envelope.jpg" alt="Envelope" />
    </div>
    <div class="flap"></div>
    <div class="card">
      <img src="invite.jpg" alt="Invitation" />
    </div>
  </div>

  <script>
    function openEnvelope(el) {
      if (!el.classList.contains('open')) {
        el.classList.add('open');
        setTimeout(() => {
          el.classList.add('return');
        }, 2000); // Wait for card to slide before flap returns
      }
    }
  </script>
</body>
</html>

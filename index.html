<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <style>
    body {
      margin: 0;
      background: #fff9f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 400px;
      cursor: pointer;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #e8d4c3;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      transform-origin: top center;
      transition: transform 1s ease;
      z-index: 3;
    }

    .card {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 90%;
      height: 90%;
      transition: transform 1s ease 0.5s;
      z-index: 4;
    }

    .container.open .flap {
      transform: rotateX(180deg);
    }

    .container.open .card {
      transform: translateX(-50%) translateY(0);
    }

    .envelope img,
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container" onclick="this.classList.toggle('open')">
    <div class="envelope">
      <img src="envelope.jpg" alt="Envelope" />
    </div>
    <div class="flap"></div>
    <div class="card">
      <img src="invite.jpg" alt="Invitation" />
    </div>
  </div>
</body>
</html>
